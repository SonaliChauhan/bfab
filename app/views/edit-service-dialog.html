<div class="ngdialog-message" ng-controller="EditServiceController">
    <h3>Edit Service</h3>

    <form method="post" validate-form="" novalidate="" ng-submit="EditService(updateVal)" id="add-service">
        <div class="panel panel-default">

            <div ng-show="successMsg" class="alert alert-success text-center">{{successMsg}}</div>
            <div ng-show="errorMsg" class="alert alert-danger text-center">{{errorMsg}}</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label">Category</label>

                    <select name="type" class="form-control" ng-model="updateVal" required="required">
                        <option ng-repeat="option in options" ng-value="option.value"
                                ng-selected="option.value == updateVal">{{option.name}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">Service Name</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editService.servicename"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Cost($)</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editService.cost" data-parsley-type="number"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Time(min)</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editService.servicetime" data-parsley-type="number"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description Title</label>
                    <input type="text" name="team_name" required="required" class="form-control"
                           ng-model="editService.desc_title"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description</label>
                    <textarea type="text" name="team_name" required="required" class="form-control"
                           ng-model="editService.description"></textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">How to get ready?</label>
                    <script type="text/ng-template" id="ng-wig/views/ng-wig.html">
                        <div class="ng-wig">
                            <div class="btn-group btn-group-sm wd-wide">
                                <button type="button" title="Header"
                                        ng-click="execCommand('formatblock', '&lt;h1&gt;')"
                                        class="btn btn-sm btn-default"><em class="fa fa-header"></em></button>
                                <button type="button" title="Paragraph"
                                        ng-click="execCommand('formatblock', '&lt;p&gt;')"
                                        class="btn btn-sm btn-default"><em class="fa fa-paragraph"></em>
                                </button>
                                <button type="button" title="Unordered List"
                                        ng-click="execCommand('insertunorderedlist')"
                                        class="btn btn-sm btn-default"><em class="fa fa-list-ul"></em></button>
                                <button type="button" title="Ordered List"
                                        ng-click="execCommand('insertorderedlist')"
                                        class="btn btn-sm btn-default"><em class="fa fa-list-ol"></em></button>
                                <button type="button" title="Bold" ng-click="execCommand('bold')"
                                        class="btn btn-sm btn-default"><em class="fa fa-bold"></em></button>
                                <button type="button" title="Italic" ng-click="execCommand('italic')"
                                        class="btn btn-sm btn-default"><em class="fa fa-italic"></em></button>
                                <button type="button" title="link" ng-click="execCommand('createlink')"
                                        class="btn btn-sm btn-default"><em class="fa fa-link"></em></button>
                                <button type="button" title="Edit Html"
                                        ng-class="{ 'nw-button--active': editMode }"
                                        ng-click="toggleEditMode()" class="pull-right btn btn-sm btn-default">
                                    <em
                                            class="fa fa-pencil"></em></button>
                            </div>
                            <div class="nw-editor"><textarea ng-show="editMode" ng-model="content"
                                                             class="nw-editor__src"> </textarea>
                                <iframe scrolling="{{ autoexpand ? 'no' : 'yes' }}" frameBorder="0"
                                        ng-hide="editMode"
                                        ng-model="content" ng-wig-editable="" class="nw-editor__res"></iframe>
                            </div>
                        </div>
                    </script>
                    <textarea ng-wig="content" ng-model="editService.instructions" required="required"></textarea>
                </div>
                <input type="hidden" ng-model="editService.id_pop">
            </div>
            <div class="panel-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" ng-click="closeThisDialog(0)" class="btn btn-default">Cancel
                </button>
            </div>
        </div>
    </form>
</div>
