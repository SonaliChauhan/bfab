<h3>Get Locations
    <small>Watch all locations that are currently served</small>
</h3>
<div ng-controller="LocationController" class="container-fluid">

    <div class="panel panel-default" class="container-fluid">
        <div class="panel-heading">
            Add Location
        </div>
        <div class="panel-body set-calender-scroll">
            <div class="col-lg-2 padding_left">
                <div class="form-group">
                    <label class="label-promo">PIN CODE </label>
                    <input type="text" ng-model="location.pin_code" data-parsley-type="number"
                           class="form-control" required="required"/>
                </div>
            </div>
            <div class="col-lg-2 padding_left">
                <div class="form-group">
                    <label class="label-promo">CITY </label>
                    <input type="text" ng-model="location.city_name" data-parsley-type="number"
                           class="form-control" required="required"/>
                </div>
            </div>
            <div class="col-lg-1 padding_left" class="form-group" style="margin-top: 22px;">
                <div class="form-group">
                    <button type="submit" class="btn btn-info" id='publish' ng-click="addLocation();"
                            style="margin-right: 5px;">Submit
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <table id="datatable2" class="table table-striped table-hover"
                           ng-class="{'whirl standard' : loading }">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th hidden>id</th>
                                <th>Pin Code</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="data in list">
                                <td>{{$index + 1}}</td>
                                <td hidden>{{data.id}}</td>
                                <td>{{data.pin_code}}</td>
                                <td>{{data.city_name}}</td>
                                <td>
                                    <button ng-click="deleteLocation(data.id)" title="Delete"
                                            class="btn btn-sm btn-danger pull-ext">
                                        <em class="fa fa-trash-o"></em>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th>
                                    <input type="text" name="filter_index" placeholder="#"
                                           class="form-control input-sm datatable_input_col_search"/>
                                </th>
                                <th>
                                    <input type="text" name="filter_meal_name" placeholder="Pin Code"
                                           class="form-control input-sm datatable_input_col_search"/>
                                </th>
                                <th>
                                    <input type="text" name="filter_meal_description" placeholder="City"
                                           class="form-control input-sm datatable_input_col_search"/>
                                </th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATATABLE 2 -->

</div>
