<span ng-controller="ServiceController">
<h3>
    <span class="left">
        <span>Service Information</span>
        <small>Get all services list</small>
    </span>
    <button type="button" class="btn btn-head right" ng-click="addServiceDialog()">Add New Service</button>
    <div class="clear"></div>
</h3>

<div class="container-fluid">

    <!-- START DATATABLE 2 -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                    <table id="datatable2" class="table table-striped table-hover"
                           ng-class="{'whirl standard' : loading }">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Category</th>
                            <th style="width: 100px;">Name</th>
                            <th>Description Title</th>
                            <th style="width: 300px;">Description</th>
                            <th style="width: 200px;">Instructions</th>
                            <th>Time(min)</th>
                            <th>Cost($)</th>
                            <th style="width: 72px;">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="data in list">

                            <td>{{$index + 1}}</td>
                            <td ng-switch="data.category">
                                <div ng-switch-when="1">
                                    Hair

                                </div>
                                <div ng-switch-when="2">
                                    Make-up

                                </div>
                                <div ng-switch-when="3">
                                    both

                                </div>
                          </td>
                            <td>{{data.name}}</td>
                            <td ng-bind-html="data.heading"></td>
                            <td ng-bind-html="data.description"></td>
                            <td ng-bind-html="data.instructions"></td>
                            <td>{{data.time}}</td>
                            <td>{{data.cost}}</td>

                                <td ng-switch="data.is_block">
                                    {{data.is_block}}
                                    <div>
                                    <button ng-switch-when="1" ng-click="changeStatus(0,data.service_id)" title="Unblock"
                                            class="btn btn-sm btn-success pull-ext" style="width: 30px;">
                                        <em class="fa fa-unlock"></em>
                                    </button>

                                    <button ng-switch-default="0" ng-click="changeStatus(1,data.service_id)" title="Block"
                                            class="btn btn-sm btn-success pull-ext">
                                        <em class="fa fa-lock"></em>
                                    </button>
                                        </div>
                                    <div>
                                        <button ng-switch-when="1" ng-click="changeStatus(0,data.service_id)" title="Unblock"
                                                class="btn btn-sm btn-success pull-ext" style="width: 30px;">
                                            <em class="fa fa-unlock"></em>
                                        </button>
                                        <button ng-switch-when="0" ng-click="changeStatus(1,data.service_id)" title="Block"
                                                class="btn btn-sm btn-success pull-ext">
                                            <em class="fa fa-lock"></em>
                                        </button>
                                        <button ng-click="editServiceDialog(data)" title="Edit"
                                                class="btn btn-sm btn-success pull-ext">
                                            <em class="fa fa-edit"></em>
                                        </button>

                                   <button ng-switch-when="0" ng-click="changeStatus(1,data.service_id)" title="Delete"
                                                class="btn btn-sm btn-danger pull-ext">
                                            <em class="fa fa-trash-o"></em>
                                        </button>
                                    </div>
                                    </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>
                                <input type="text" name="filter_index" placeholder="#"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_name" placeholder="Category"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_description" placeholder="Name"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_meal_image" placeholder="Description"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_mal_price" placeholder="Instructions"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_mal_price" placeholder="Time(min)"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                            <th>
                                <input type="text" name="filter_mal_price" placeholder="Cost($)"
                                       class="form-control input-sm datatable_input_col_search"/>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- END DATATABLE 2 -->
</div>
    </span>
